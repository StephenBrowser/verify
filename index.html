<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Bot CAPTCHA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      margin: 0;
    }
    .captcha-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: left;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
    }
    img {
      display: block;
      margin-bottom: 10px;
      max-width: 100%;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="captcha-box">
    <h2>Prove You're Human</h2>
    <img src="https://captcha.com/images/captcha/180/botdetect-captcha-ancientmosaic.jpg" alt="CAPTCHA">
    <label for="captchaInput">Enter the code:</label>
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
    <button onclick="checkCaptcha()">Submit</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkCaptcha() {
      const userInput = document.getElementById('captchaInput').value.trim().toUpperCase();
      const correctCode = "KWJP";

      if (userInput === correctCode) {
        window.location.href = "https://example.com/verified"; // Replace with real URL
      } else {
        document.getElementById('error').textContent = "Incorrect CAPTCHA. Try again.";
      }
    }
  </script>
</body>
</html>
