<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Bot CAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .captcha-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 150px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="captcha-box">
    <h2>Prove You're Human</h2>
    <img src="https://captcha.com/images/captcha/180/botdetect-captcha-ancientmosaic.jpg" alt="CAPTCHA"><br>
    <input type="text" id="captchaInput" placeholder="Enter code shown"><br>
    <button onclick="checkCaptcha()">Submit</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkCaptcha() {
      const userInput = document.getElementById('captchaInput').value.trim().toUpperCase();
      const correctCode = "KWJP";

      if (userInput === correctCode) {
        window.location.href = "https://example.com/verified"; // Change this URL
      } else {
        document.getElementById('error').textContent = "Incorrect CAPTCHA. Try again.";
      }
    }
  </script>
</body>
</html>
